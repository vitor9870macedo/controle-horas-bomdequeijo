<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sistema de Controle de Ponto para Funcion√°rios "
    />
    <title>Sistema de Ponto</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header with-logo">
          <img
            src="/imagens/vtek-removebg-preview.png"
            alt="VTek"
            class="header-logo"
          />
          <p class="subtitle">Sistema de Controle de Ponto</p>
        </div>

        <div class="clock-display">
          <div id="currentTime" class="current-time"></div>
          <div id="currentDate" class="current-date"></div>
        </div>

        <div class="menu-options">
          <a href="/pages/funcionario.html" class="btn btn-primary btn-large">
            <span class="btn-icon">üë§</span>
            Registrar Ponto
          </a>

          <a href="/pages/admin.html" class="btn btn-secondary btn-large">
            <span class="btn-icon">‚öôÔ∏è</span>
            √Årea do Admin
          </a>
        </div>

        <div class="footer">
          <p>Hor√°rio de Bras√≠lia (GMT-3)</p>
        </div>
      </div>
    </div>

    <script>
      // Rel√≥gio em tempo real
      function updateClock() {
        const now = new Date();

        // Formato de hora: HH:MM:SS
        const timeString = now.toLocaleTimeString("pt-BR", {
          timeZone: "America/Sao_Paulo",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });

        // Formato de data: Dia da semana, DD de M√™s de YYYY
        const dateString = now.toLocaleDateString("pt-BR", {
          timeZone: "America/Sao_Paulo",
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });

        document.getElementById("currentTime").textContent = timeString;
        document.getElementById("currentDate").textContent = dateString;
      }

      // Atualizar a cada segundo
      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
