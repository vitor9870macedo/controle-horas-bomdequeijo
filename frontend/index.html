<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sistema de Controle de Ponto para Funcion√°rios - Pizzaria Bom de Queijo"
    />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Bom de Queijo" />
    <title>Sistema de Ponto - Bom de Queijo</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header with-logo">
          <img
            src="/imagens/arquivo para modal.jfif"
            alt="Bom de Queijo"
            class="header-logo"
          />
          <p class="subtitle">Sistema de Controle de Ponto</p>
        </div>

        <div class="clock-display">
          <div id="currentTime" class="current-time"></div>
          <div id="currentDate" class="current-date"></div>
        </div>

        <div class="menu-options">
          <a href="/pages/funcionario.html" class="btn btn-primary btn-large">
            <span class="btn-icon">üë§</span>
            Registrar Ponto
          </a>

          <a href="/pages/admin.html" class="btn btn-secondary btn-large">
            <span class="btn-icon">‚öôÔ∏è</span>
            √Årea do Admin
          </a>
        </div>

        <div class="footer">
          <p>Hor√°rio de Bras√≠lia (GMT-3)</p>
        </div>
      </div>
    </div>

    <script>
      // Rel√≥gio em tempo real
      function updateClock() {
        const now = new Date();

        // Formato de hora: HH:MM:SS
        const timeString = now.toLocaleTimeString("pt-BR", {
          timeZone: "America/Sao_Paulo",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });

        // Formato de data: Dia da semana, DD de M√™s de YYYY
        const dateString = now.toLocaleDateString("pt-BR", {
          timeZone: "America/Sao_Paulo",
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });

        document.getElementById("currentTime").textContent = timeString;
        document.getElementById("currentDate").textContent = dateString;
      }

      // Atualizar a cada segundo
      updateClock();
      setInterval(updateClock, 1000);

      // Registrar Service Worker para PWA
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((reg) => console.log("Service Worker registrado:", reg.scope))
            .catch((err) => console.error("Erro ao registrar SW:", err));
        });
      }
    </script>
  </body>
</html>
