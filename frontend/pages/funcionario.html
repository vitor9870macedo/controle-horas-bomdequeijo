<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Registre seu ponto de entrada e sa√≠da" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Bom de Queijo" />
    <title>Registrar Ponto - Bom de Queijo</title>
    <link rel="manifest" href="../manifest.json" />
    <link rel="icon" type="image/svg+xml" href="../icon-192.svg" />
    <link rel="apple-touch-icon" href="../icon-192.svg" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="funcionario-page">
    <div class="container">
      <div class="card">
        <div class="header with-logo">
          <a href="../../index.html" class="back-btn">‚Üê Voltar</a>
          <img
            src="../imagens/arquivo para modal.jfif"
            alt="Bom de Queijo"
            class="header-logo"
          />
        </div>

        <div class="clock-display">
          <div id="currentTime" class="current-time"></div>
          <div id="currentDate" class="current-date"></div>
        </div>

        <form id="pontoForm" class="ponto-form">
          <div class="form-group">
            <label for="funcionario">Selecione seu nome:</label>
            <select id="funcionario" required>
              <option value="">Escolha seu nome...</option>
              <!-- Ser√° preenchido dinamicamente pelo JavaScript -->
            </select>
          </div>

          <div class="form-group">
            <label for="pin">Digite seu PIN (4 d√≠gitos):</label>
            <input
              type="password"
              id="pin"
              maxlength="4"
              pattern="[0-9]{4}"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
              autocomplete="off"
            />
          </div>

          <div class="registro-info" id="ultimoRegistro">
            <!-- Ser√° preenchido dinamicamente -->
          </div>

          <div class="action-buttons">
            <button
              type="submit"
              data-action="entrada"
              class="btn btn-success btn-large"
            >
              <span class="btn-icon">üü¢</span>
              Registrar Entrada
            </button>

            <button
              type="submit"
              data-action="saida"
              class="btn btn-danger btn-large"
            >
              <span class="btn-icon">üî¥</span>
              Registrar Sa√≠da
            </button>
          </div>
        </form>

        <div id="message" class="message"></div>
      </div>
    </div>

    <script>
      // Rel√≥gio em tempo real
      function updateClock() {
        const now = new Date();

        const timeString = now.toLocaleTimeString("pt-BR", {
          timeZone: "America/Sao_Paulo",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });

        const dateString = now.toLocaleDateString("pt-BR", {
          timeZone: "America/Sao_Paulo",
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });

        const timeEl = document.getElementById("currentTime");
        const dateEl = document.getElementById("currentDate");

        if (timeEl) timeEl.textContent = timeString;
        if (dateEl) dateEl.textContent = dateString;
      }

      updateClock();
      setInterval(updateClock, 1000);
    </script>
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
